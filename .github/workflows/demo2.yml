name: Deploy Website

on:
    push:
        branches:
            - master

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Lint code
              run: npm run lint

            - name: Test code
              run: npm run test

    build:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Get code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Lint code
              run: npm run lint

            - name: Test code
              run: npm run test

            - name: Build code
              run: npm run build

            - name: Upload artifact
              uses: actions/upload-artifact@v3
              with:
                name: dist-files
                path: dist
                # path: |
                #     dist
                #     package.json

    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Get artifact
              uses: actions/download-artifact@v3
              with:
                name: dist-files
            
            - name: Output contents
              run: ls

            - name: Deploy website
              run: echo "Deploying..."